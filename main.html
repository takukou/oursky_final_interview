<!DOCTYPE html>
<html>
<head>

<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" 
	integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
</head>
 <body>
 	<h1>Task Timer</h1>
 	<div>
 		<form>
 			<input id="task" placeholder="Enter task name"> 
    		<button type="button" onclick="addTask()">Start</button>
 		</form>
 	</div>
	
    
	
    <div id="tasks">
    </div>
 <script>
	
 
	var taskArray = new Array();
 
		function addTask(){
			var task = {
			min:0,
			sec:0
		}
	    taskArray.push(task);
		var x = taskArray.length-1;
		var time = '<label class="minutes'+ x +'">0</label>:<label class="seconds'+ x +'">0</label>'
		
		
		var taskName = '<div class="countup">' + $("#task").val() + time + '</div>'
		$("#tasks").append(taskName);
    }
	
	
	
	//function pad ( val ) { return val > 9 ? val : "0" + val; }
	var x = 0;
		setInterval(
			function(){
				for(x in taskArray){
					if(taskArray[x].sec > 59){
						taskArray[x].min++;
						taskArray[x].sec = 0;
						$(".minutes"+x).text(taskArray[x].min);
						$(".seconds"+x).text(taskArray[x].sec);
					}else{
						taskArray[x].sec++;
						$(".seconds"+x).text(taskArray[x].sec);
					}
					console.log(taskArray.length);
					console.log("X:" + x);
					console.log(taskArray[x].min);
					console.log(taskArray[x].sec);
				}
			}
			
	, 1000);
 </script>
 </body>
</html>
